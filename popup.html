<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">    
  </head>
  
  <body>
  
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tabby</a>
        <button type="button" class="btn btn-default navbar-brand" id="create">Create Group</button>
      </div>
    </nav>
   
    <div id="wrapper" style="display: block;">
      <div id="content">
        <input type = "text" class = "form-control" id = "title" placeholder = "group title" style="display: none;">
      </div>
        <button style="display: none;" type="button" class="btn btn-default btn-sm" id="submit" >Submit</button>
    </div>

    <div id="container">
    </div>

    <div class="panel-group" id="accordion" style="display: none;"> <!-- accordion -->
      <div class="panel panel-primary">
        <div class="panel-heading"> <!-- panel-heading -->
          <h4 class="panel-title">
            <a id="collapsible" data-toggle="collapse" data-parent="#accordion" href="#accordionOne"> <!-- Group Title --> </a>
          </h4>
        </div>
          <!-- panel body -->
        <div id="accordionOne" class="panel-collapse collapse in">
          <div class="panel-body">
            <!-- list of url's added to group -->
          </div>
        </div>
      </div>
    </div>

  <footer>
    <script src="popup.js"></script>
  </footer> 

  </body>
</html>
